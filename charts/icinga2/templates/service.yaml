apiVersion: v1
kind: Service
metadata:
  name: icinga2
  labels:
    {{- include "icinga2.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: api
      protocol: TCP
      name: api
  selector:
    {{- include "icinga2.selectorLabels" . | nindent 4 }}
