icinga2:
  image:
    repository: icinga/icinga2
    tag: 2.13.7
    pullPolicy: IfNotPresent

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  service:
    type: ClusterIP
    port: 5665

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  config:
    node_name: icinga2-master
    zone_name: master
    ticket_salt: hazsdza7s8duasjdh7atdas54zuasdghasndasdh

  features:
    icingadb:
      enabled: true
    api:
      enabled: true
      users:
        - name: director
          password: password
          permissions: '["*"]'
    checker:
      enabled: true

  resources: {}
