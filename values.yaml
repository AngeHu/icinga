icingaweb2:
  enabled: true

  image:
    repository: icinga/icingaweb2
    tag: 2.11.4
    pullPolicy: IfNotPresent

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  service:
    type: ClusterIP
    port: 8080

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  auth:
    type: db
    admin_user: icingaweb
    admin_password: password
  
  modules:
    audit:
      enabled: true
      log:
        type: syslog
        ident: icingaweb2-audit
        facility: auth
      stream:
        enabled: true
        format: json
        path: /var/log/icingaweb2/audit.json
    businessprocess: {}  # TODO add parsing of existing processes later
    cube:
      enabled: true
    icingadb:
      enabled: true
      redis:
        host: redis1
        port: 6379
    director:
      enabled: true
      kickstart: true
    graphite:
      enabled: true
      graphite:
        url: example.com
        user: graphite
        password: graphite
        insecure: 1
      ui:
        default_time_range: 1
        default_time_range_unit: hours
        disable_no_graphs_found: 1
      icinga:
        graphite_writer_host_name_template: {}
        graphite_writer_service_name_template: {}
        customvar_obscured_check_command: {}
    vspheredb:
      enabled: true
    x509:
      enabled: true
      jobs: {}  # TODO: Add this
      sni: {}  # TODO: Add this

